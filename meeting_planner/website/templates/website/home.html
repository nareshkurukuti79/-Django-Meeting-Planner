<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>The Meeting Planner Application</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/website/home.css" />
  </head>
  <body>
    <div class="content">
      <h1>Meeting Planner</h1>
      <div class="welcome">
        <div class="metting">
          <ul>
            {% for meeting in meetings %}
            <li>
              <a href="{% url 'detail' meeting.id %}">{{meeting.title}}</a>
            </li>
            {% endfor %}
          </ul>

          <div class="links">
            <a href="{% url 'rooms_list' %}">Rooms List</a>
            <br />
            <a href="{% url 'form' %}">Plan a New Meeting</a>
          </div>
        </div>
      </div>
    </div>

    <script src="" async defer></script>
  </body>
</html>
